<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA
    const MelanciaKg = Number(prompt(`Me informe o preço kg da melancia`).trim());
    const CebolaKg = Number(prompt(`Me informe o preço kg da cebola`).trim());
    const MamaoU = Number(prompt(`Me informe o preço por unidade do mamao`).trim())
    const AbacateU = Number(prompt(`Me informe o preço por unidade do abacate`).trim());
    const Qnt$ =  Number(prompt(`quanto dinheiro você possui?`).trim());
   
    //PROCESSAMENTO

    const preçomelancia = MelanciaKg * 3;
    const preçocebola = CebolaKg * 1.1;
    const preçomamao = MamaoU * 5;
    const preçoabacate = AbacateU * 4;

    const valorcompras = preçoabacate + preçocebola + preçomamao + preçomelancia;
    const faltousobrou = Qnt$-valorcompras;

    //SAÍDA

    if ( Qnt$ > valorcompras ) {
        alert(`compra bem sucedida, sobrou ${faltousobrou}`)
    }
    else if(faltousobrou = 0){
        alert(`nao sobrou nada`)
    }
    else(
        alert(`voce nao tem dinheiro para realizar a compra,faltou ${faltousobrou}`)
    )

</script>

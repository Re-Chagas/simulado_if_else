<script>
    //PROBLEMA: Viajar para algum lugar
    //Peça para o usuário informar para qual estado deseja realizar a viagem. (Rio Grande do Sul-RS ou Minas Gerais-MG). Peça também para informar quantos dias ficará em viagem. O usuário também deverá informar "quantos dinheiros" (R$) possui para gastar na viagem.
    
    //Considere que o custo diário de viagem para "RS" será de R$ 180,00 (180) e o custo diário de viagem para "MG" será de R$ 210,00 (210).
    
    //Calcule se o usuário possui dinheiro suficiente para realizar a viagem para o destino que pretende. Se o usuário puder viajar, o programa apresentará a mensagem "Boa viagem" e quantos dias poderá ficar no destino, além de qual será o custo da viagem. Caso não possa viajar o programa apresentará a mensagem "Sem Férias" e também apresentará "quantos dinheiros" (R$) estão faltando para realizar a viagem.

    //ENTRADA

    const viagem = prompt(`Para qual estado deseja realizar a viagem?(Rio Grande do Sul-RS ou Minas Gerais-MG).`).trim().toUpperCase
    const dinheiro = Number(prompt(`quanto dinheiro para gastar nessa viagem?`).replace(".",","));
    const dias =  Number(prompt(`quantos dias você ira ficar nesta viagem?`).trim());

    const CalculoDiasRS = 180*dias;
    const CalculoDiasMG = 210*dias;
    //PROCESSAMENTO

    if(viagem = "RS" && CalculoDiasRS <= dinheiro){
        alert(`Boa viagem!, você podera ficar ${dias} na sua viagem e o custo sera ${CalculoDiasRS.toFixed(2).replace(".",",")}`)
    }
    else if (viagem = "RS" && CalculoDiasRS > dinheiro) {
        alert(`sem ferias, esta faltando${CalculoDiasRS-dinheiro}`)
    }
    else if(viagem = "Mg" && dinheiro > CalculoDiasMG){
        alert(`Boa viagem!, você podera ficar ${dias} na sua viagem e o custo sera ${210*dias}`)
    }
    else if(viagem = "Mg" && CalculoDiasMG > dinheiro){
        alert(`sem ferias, esta faltando${CalculoDiasMG-dinheiro}`)
    }


    //SAÍDA

</script>

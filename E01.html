<script>
    //PROBLEMA: Big Brother Dev
    //Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no terceiro trimestre.
    //Peça também para o usuário informar a nota que o aluno ajudado obteve no terceiro trimestre.
    //Considere que, se o aluno ajudado obteve nota maior do que o aluno que ajudou (TUTOR), o programa apresentará na tela a mensagem "CRIA MAIOR QUE O CRIADOR" e também apresentará a nota do aluno ajudado.
    //Contudo, caso o aluno que ajudou (TUTOR) obteve maior nota, bonifique-o com um adicional de 10% da nota do aluno ajudado, e o programa apresentará a mensagem "CONTINUE ENSINANDO!" e também apresentará a nota final do aluno que ajudou (TUTOR).

    //ENTRADA

    const Tutor = Number(prompt(`me informe,que nota seu tutor obteve no terceiro trimestre?`).trim());
    const AlunoAjudado = Number(prompt(`que nota você obteve com a ajuda do tutor?`).trim());

    //PROCESSAMENTO

    if (AlunoAjudado > Tutor){
        alert(`cria maior que criador!!! ${AlunoAjudado}`)
    }
    else{
       const BoaTutor = AlunoAjudado * 0.10 + Tutor;
       alert(`Continue ensinando!!! ${BoaTutor.toFixed(2)}`)
    }

    //SAÍDA

</script>
